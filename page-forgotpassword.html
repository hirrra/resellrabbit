<section class="forgot-password">

  <div class="container-sm">
    <div class="modal">
      <div class="text-center">
        <h3>Password Reset</h3>
        <p class="description">Enter your email and you'll receive instructions on how to reset your password.</p>
      </div>
      <form name="password-reset-form">
          <div class="field">
            <input class="input" type="email" name="email" placeholder="Email">
          </div>
          <div class="control">
            <a class="button button-primary button-block button-shadow gray"onclick="sendPasswordResetEmail()">Send me reset instructions</a>
        </div>
    </form>
    </div>
  </div>

</section>

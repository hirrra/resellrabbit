title: Sign Up
permalink: /signup

<section class="signup mt-64">
  <div class="container-sm flex-container">

    <div class="flex-item signup-left">
      <h3>
        Get started with ResellRabbit
      </h3>
      <p>Start selling faster without investing any more of your personal time.</p>
    </div>

    <!-- signup-panel match with checkout -->
    <div class="flex-item" id="signup-panel">
      <div class="text-center">
        <h4>Create a new account</h4>
        <p id="signup-instructions" class="description">Please first sign up before proceeding</p>
      </div>
      <div class="modal">
        <div class="control">
          <a class="button button-primary button-block button-shadow google-button" onclick="loginWithGoogle(/*isInCheckoutProcess*/ true);">Continue with Google</a>
        </div>
        <p class="text-center description">OR</p>
        <form class="signup-form" name="signup-form">
          <div class="field">
            <input class="input" type="name" name="name" placeholder="Name">
          </div>
          <div class="field">
            <input class="input" type="email" name="email" placeholder="Email">
          </div>
          <div class="field">
            <input class="input" type="password" name="password" placeholder="Password" oninput="showSignUpPasswordVerification()">
          </div>
          <div class="field">
            <input class="input" type="password" name="passwordver" placeholder="Re-enter your password">
          </div>
          <div class="control">
            <a type="submit" class="button button-primary button-block button-shadow" onclick="createUserWithEmailAndPassword()">Sign up
            </a>
          </div>
        </form>
        <p class="text-center description gray"><a href="/login" class="gray">Already have an account?</a></p>
      </div>
    </div>
  </div>
</section>
